<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatTalker</title>

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">

    <!-- js -->
    <script src="scripts/bootstrap.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container row">
        <!-- header -->
        <div class="header">
            <!-- navbar -->
            <div class="row justify-content-between navbar">
                <div class="col-3 p-0">
                    <a href=""><img class="logo" src="/chatTalker_images/logo.png" alt="chatTalker-logo"></a>
                </div>
                <div class="col-3 row align-items-center m-0 pay-btn">
                    <p class="text-center m-0">方案費用</p>
                </div>
            </div>
            <!-- title-->
            <div class="justify-content-between header-box">
                <div class="p-0">
                    <div class="title-1">
                        <p>計費方式說明</p>
                    </div>
                    <div class="title-2">
                        <p>聊天機器人幫你實現增粉、轉單客服等目標</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- banner -->
        <div class="p-0 align-items-end move-banner">
            <img class="p-0 header-banner header-img" src="/chatTalker_images/banner.svg" alt="">
        </div>
            
        <div class="p-0 describe">
            <div class="text-center title">
                <p>彈性選擇，提供您選擇最適合的方案</p>
            </div>
            <div class="row m-0 justify-content-center bnts">
                <div class="pay-btns">
                    <p>10000位</p>
                </div>
                <div class="pay-btns">
                    <p>15000位</p>
                </div>
                <div class="pay-btns">
                    <p>20000位</p>
                </div>
                <div class="pay-btns">
                    <p>25000位</p>
                </div>
                <div class="pay-btns">
                    <p>>25000位</p>
                </div>
            </div>
            <div class="cards">
                <div class="row m-0 justify-content-center plan">
                    <div class="text-center plan-title">
                        <p>基本版</p>
                    </div>
                    <div class="text-center plan-describe">
                        <p>提供中小企業最必要的功能</p>
                        <p>完整建立分眾已達到精準的行銷自動化</p>
                    </div>
                    <div class="row m-0 plan-price">
                        <div class="plan-price-box">
                            <p class="black-font">訂閱戶數</p>
                            <p class="black-font"><span>10000</span> 位</p>
                        </div>
                        <div class="plan-price-text">
                            <p>=</p>
                        </div>
                        <div class="plan-price-box"></div>
                    </div>
                </div>
                <div class="plan"></div>
            </div>
        </div>
        <div class="QA">QA-test</div>

        <!-- footer -->
        <div class="row align-items-center footer m-0">
                <p class=" text-center footer-text">Ⓒ 2022 chatTalker. All Rights Reserved.</p>
        </div>
    </div>
    
</body>
</html>
